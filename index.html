<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calendar">

    <div class="day-name">Сб</div>
    <div class="day-name">Вс</div>
    <div class="day" onclick="openModal('1')">1</div>
    <div class="day" onclick="openModal('2')">2</div>

    <div class="day" onclick="openModal('10')">10</div>
    <div class="day" onclick="openModal('11')">11</div>

    <div class="day" onclick="openModal('13')">13</div>

<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Расписание уроков на <span id="modalDate"></span></h2>
        <div id="scheduleContainer"></div>
        <button onclick="saveSchedule()">Сохранить расписание</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
